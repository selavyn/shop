<html lang="fr"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Montre Luxe — Edition Pyrénées</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: "Helvetica Neue", Inter, Arial, sans-serif;
      color: #111;
    }

    /* --- Header Luxe --- */
    header {
      width: 100%;
      background: #ffffff;
      border-bottom: 1px solid #eee;
      padding: 14px 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    header img {
      height: 52px;
      object-fit: contain;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.12));
    }

    /* --- Main Layout --- */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 60px;
    }

    /* --- Carousel Styles --- */
    .image-wrap {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Image principale */
    .main-image-container {
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }

    .main-image-container img {
      width: 100%;
      height: auto;
      border-radius: 18px;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,0.18));
      display: block;
      /* Ajout d'une transition plus simple pour l'opacité */
      transition: opacity 0.3s ease-in-out;
    }

    /* Miniatures */
    .thumbnails {
      display: flex;
      gap: 15px;
      padding: 10px;
      justify-content: center;
    }

    .thumbnail-item {
      width: 80px;
      height: 80px;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid transparent;
      transition: border 0.2s;
    }

    .thumbnail-item:hover, .thumbnail-item.active {
      border-color: #000;
    }

    .thumbnail-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* --- Content Styles (Unchanged) --- */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      font-size: 40px;
      margin: 0;
      letter-spacing: -1px;
    }

    .price {
      font-size: 32px;
      font-weight: 700;
      margin-top: 6px;
    }

    .badge {
      display: inline-block;
      padding: 8px 16px;
      border: 1px solid #eee;
      border-radius: 50px;
      font-size: 13px;
      color: #666;
      background: #fafafa;
    }

    .desc {
      font-size: 16px;
      line-height: 1.6;
      color: #444;
      max-width: 450px;
    }

    .cta {
      padding: 15px 22px;
      background: #000;
      color: #fff;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      width: fit-content;
      transition: 0.25s;
    }

    .cta:hover {
      opacity: 0.85;
      transform: translateY(-2px);
    }

    @media (max-width: 880px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .desc {
        margin: 0 auto;
      }
      .cta {
        margin: 0 auto;
      }
      .thumbnails {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://watchesulike.com/61798-large_default/logo-a-coller-rolex-xs-en-laiton-dore.jpg" alt="Logo Rolex">
  </header>

  <div class="container">
    <div class="image-wrap">
      <div class="main-image-container">
        <img id="main-product-image" src="https://img.troliunamas.lt/amasty/webp/catalog/product/cache/d1f6390e880627335a0c8fbad5c4ce10/8/6/vaikiskas-rankinis-led-laikrodis-funny_4_jpeg.webp" alt="Montre de luxe édition Pyrénées">
      </div>

      <div class="thumbnails">
        <div class="thumbnail-item active" onclick="changeImage('https://img.troliunamas.lt/amasty/webp/catalog/product/cache/d1f6390e880627335a0c8fbad5c4ce10/8/6/vaikiskas-rankinis-led-laikrodis-funny_4_jpeg.webp', this)">
          <img src="https://img.troliunamas.lt/amasty/webp/catalog/product/cache/d1f6390e880627335a0c8fbad5c4ce10/8/6/vaikiskas-rankinis-led-laikrodis-funny_4_jpeg.webp" alt="Vue 4">
        </div>
        <div class="thumbnail-item" onclick="changeImage('https://img.troliunamas.lt/amasty/webp/catalog/product/cache/d1f6390e880627335a0c8fbad5c4ce10/8/6/vaikiskas-rankinis-led-laikrodis-funny_1_jpeg.webp', this)">
          <img src="https://img.troliunamas.lt/amasty/webp/catalog/product/cache/d1f6390e880627335a0c8fbad5c4ce10/8/6/vaikiskas-rankinis-led-laikrodis-funny_1_jpeg.webp" alt="Vue 1">
        </div>
        <div class="thumbnail-item" onclick="changeImage('https://img.troliunamas.lt/amasty/webp/catalog/product/cache/d1f6390e880627335a0c8fbad5c4ce10/8/6/vaikiskas-rankinis-led-laikrodis-funny_2_jpeg.webp', this)">
          <img src="https://img.troliunamas.lt/amasty/webp/catalog/product/cache/d1f6390e880627335a0c8fbad5c4ce10/8/6/vaikiskas-rankinis-led-laikrodis-funny_2_jpeg.webp" alt="Vue 2">
        </div>
        <div class="thumbnail-item" onclick="changeImage('https://img.troliunamas.lt/amasty/webp/catalog/product/cache/d1f6390e880627335a0c8fbad5c4ce10/8/6/vaikiskas-rankinis-led-laikrodis-funny_3_jpeg.webp', this)">
          <img src="https://img.troliunamas.lt/amasty/webp/catalog/product/cache/d1f6390e880627335a0c8fbad5c4ce10/8/6/vaikiskas-rankinis-led-laikrodis-funny_3_jpeg.webp" alt="Vue 3">
        </div>
      </div>
    </div>

    <div class="content">
      <h1>Montre Luxe — Edition Pyrénées</h1>

      <div class="price">15 000 €</div>

      <div class="badge">Série Limitée • Garantie 2 ans</div>

      <p class="desc">
        Une pièce au design affirmé, fusionnant un style joueur inspiré
        des montres pour enfants avec une touche sauvage rappelant les ours
        des Pyrénées et les perroquets colorés d’Asie du Sud-Est.
      </p>

      <a class="cta" href="#">Acheter maintenant</a>
    </div>
  </div>

  <script>
    function changeImage(newSrc, clickedThumbnail) {
      const mainImage = document.getElementById('main-product-image');
      
      // Retirer la classe 'active' de toutes les miniatures
      const thumbnails = document.querySelectorAll('.thumbnail-item');
      thumbnails.forEach(thumb => {
        thumb.classList.remove('active');
      });

      // Ajouter la classe 'active' à la miniature cliquée
      clickedThumbnail.classList.add('active');
      
      // Transition fluide pour changer l'image
      mainImage.style.opacity = 0;
      
      setTimeout(() => {
        mainImage.src = newSrc;
        mainImage.style.opacity = 1;
      }, 150);
    }
  </script>


</body></html>
